server=1
daemon=1
# Maintain a pruned blockchain to reduce disk usage. Size is in MiB.
prune=0
# Enable full transaction index. Required for analysis.
txindex=1
# RPC configuration. Change the user/password to something secure.
rpcuser=bitcoin
rpcpassword=SecureRpcPassword_BtcNode2025!
# Allow RPC access from Docker containers
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0
# ZeroMQ publishers for blocks and transactions (optional).
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
# Enable a simple wallet (optional). Remove if you do not need wallet functionality.
disablewallet=0
listen=1
