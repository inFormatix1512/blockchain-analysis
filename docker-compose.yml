version: '3.8'
services:
  bitcoind:
    image: ruimarinho/bitcoin-core:latest
    container_name: bitcoind
    volumes:
      - ./bitcoin-data:/home/bitcoin/.bitcoin
      - ./config/bitcoin.conf:/home/bitcoin/.bitcoin/bitcoin.conf
    ports:
      - "8332:8332"
      - "8333:8333"
    environment:
      - BITCOIN_RPCUSER=${RPC_USER}
      - BITCOIN_RPCPASSWORD=${RPC_PASSWORD}
    command: >
      -printtoconsole
      -daemon=0
      -conf=/home/bitcoin/.bitcoin/bitcoin.conf
      -rpcworkqueue=256
      -rpcthreads=16
      -connect=0
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-rpcuser=${RPC_USER}", "-rpcpassword=${RPC_PASSWORD}", "getblockchaininfo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./config/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingest:
    build: ./ingest
    container_name: ingest
    depends_on:
      bitcoind:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./ingest:/app
      - ./common:/app/common
    environment:
      - RPC_USER=${RPC_USER}
      - RPC_PASSWORD=${RPC_PASSWORD}
      - RPC_HOST=${RPC_HOST}
      - RPC_PORT=${RPC_PORT}
      - PGHOST=${PGHOST}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - MAX_BLOCKS_PER_RUN=${MAX_BLOCKS_PER_RUN}
      - BLOCK_INGEST_INTERVAL=${BLOCK_INGEST_INTERVAL}
      - INGEST_START_HEIGHT=${INGEST_START_HEIGHT}
      - INGEST_END_HEIGHT=${INGEST_END_HEIGHT}
      - RPC_TIMEOUT=${RPC_TIMEOUT}
    command: ["python", "run_ingest.py"]

  ingest_worker_1:
    build: ./ingest
    container_name: ingest_worker_1
    restart: on-failure
    depends_on:
      bitcoind:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./ingest:/app
      - ./common:/app/common
    environment:
      - RPC_USER=${RPC_USER}
      - RPC_PASSWORD=${RPC_PASSWORD}
      - RPC_HOST=${RPC_HOST}
      - RPC_PORT=${RPC_PORT}
      - PGHOST=${PGHOST}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - MAX_BLOCKS_PER_RUN=${MAX_BLOCKS_PER_RUN}
      - BLOCK_INGEST_INTERVAL=${BLOCK_INGEST_INTERVAL}
      - INGEST_START_HEIGHT=${INGEST_START_HEIGHT}
      - INGEST_END_HEIGHT=${INGEST_END_HEIGHT}
      - WORKER_ID=worker_1
    command: [python, run_ingest.py]

  ingest_worker_2:
    build: ./ingest
    container_name: ingest_worker_2
    restart: on-failure
    depends_on:
      bitcoind:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./ingest:/app
      - ./common:/app/common
    environment:
      - RPC_USER=${RPC_USER}
      - RPC_PASSWORD=${RPC_PASSWORD}
      - RPC_HOST=${RPC_HOST}
      - RPC_PORT=${RPC_PORT}
      - PGHOST=${PGHOST}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - MAX_BLOCKS_PER_RUN=${MAX_BLOCKS_PER_RUN}
      - BLOCK_INGEST_INTERVAL=${BLOCK_INGEST_INTERVAL}
      - INGEST_START_HEIGHT=${INGEST_START_HEIGHT}
      - INGEST_END_HEIGHT=${INGEST_END_HEIGHT}
      - WORKER_ID=worker_2
    command: [python, run_ingest.py]